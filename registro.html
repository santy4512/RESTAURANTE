<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de ingresados</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="OIP.jpeg">
    <style>
        footer {
            background: linear-gradient(to right, #1ce9b9, #00bcd4);
            color: white;
            padding: 40px 0;
            text-align: center;
            border-top: 5px solid #004d40;
        }
        footer .footer-content {
            max-width: 1200px;
            margin: auto;
        }
        footer h3 {
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 2px;
        }
        footer p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        footer ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }
        footer ul li a:hover {
            color: #3498db;
        }
        footer .footer-bottom {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body class="body" style="background-color: rgb(176, 150, 242);">
    <header>
        <center>
            <br>
            <h1 style="font-weight: bolder;">Ingresa tus datos</h1>
            <br>
        </center>
    </header>
    <center>
        <div class="container">
            <form id="formulario1">
                <h2>Registro:</h2>
                <br>
                <label for="nombre">Nombre completo:</label>
                <br>
                <input type="text" id="nombre" placeholder="--Escriba su nombre sin mayúsculas ni tildes--">
                <br>
                <label for="documento">Número de documento:</label>
                <br>
                <input type="number" id="documento" placeholder="--Escribe aquí--" required>
                <br>
                <label for="tipo">Seleccione:</label>
                <br>
                <select id="tipo" required>
                    <option value="">--Seleccione aquí--</option>
                    <option value="1">Almuerzo</option>
                    <option value="2">Refrigerio</option>
                </select>
                <br><br>
                <label for="grado">Grado:</label>
                <br>
                <select id="grado" required>
                    <option value="">--Seleccione aquí--</option>
                    <option value="6-1">6-1</option>
                    <option value="6-2">6-2</option>
                    <option value="6-3">6-3</option>
                    <option value="6-4">6-4</option>
                    <option value="7-1">7-1</option>
                    <option value="7-2">7-2</option>
                    <option value="7-3">7-3</option> 
                    <option value="8-1">8-1</option>
                    <option value="8-2">8-2</option>
                    <option value="8-3">8-3</option>
                    <option value="9-1">9-1</option>
                    <option value="9-2">9-2</option>
                    <option value="9-3">9-3</option>
                    <option value="10-1">10-1</option>
                    <option value="10-2">10-2</option>
                    <option value="10-3">10-3</option>
                    <option value="10-4">10-4</option>
                    <option value="11-1">11-1</option>
                    <option value="11-2">11-2</option>
                    <option value="11-3">11-3</option>
                    <option value="11-4">11-4</option>
                    <!-- Agrega más opciones de grado si es necesario -->
                </select>
                <br><br>
                <button type="submit" style="border-radius: 5px;">Registrar</button> 
            </form>
            
            <a href="Index.html"><button style="border-radius: 5px; margin-top: 5px;">Iniciar</button></a>
        </div>
    </center>
    <footer style="margin-top: 50px;">
        <div class="footer-content">
            <h3>I.E Manuel J. Betancur - Contraloría Escolar 2024</h3>
            <h4 style="font-size: 18px; font-weight: bolder;">Creado por: Santiago Ospina Muñoz</h4>
            <p>Comprometidos con el cuidado de nuestros recursos para un futuro mejor.</p>
        </div>
        <div class="footer-bottom">
            &copy; 2024 I.E Manuel J. Betancur. Todos los derechos reservados.
        </div>
    </footer>

    <script src="index.js"></script>

</body>
</html>
